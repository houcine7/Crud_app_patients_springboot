<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>

	<section class="container" style="padding: 7rem 0">
		<div class="row align-items-center">
			<div class="col-lg-6">
				
				<form th:action="@{savePatient}" method="post">
					<div class="d-flex gap-5">
						<Label> ID : </label>
						<input name="id" type="hidden" class="" th:value="${patient.id}" />
					</div>
					<div class="form-group">
						<label for="name" class="label-control">name</label> <input
							class="form-control" type="text" name="name"
							th:value="${patient.name}" />
						<span th:errors="${patient.name}" class="text-danger"></span>
					</div>
					<div class="form-group pt-2">
						<label for="birthday" class="label-control">birthday</label> <input
							class="form-control" type="date" name="birthday"
							th:value="${patient.birthday}" />
						<span th:errors="${patient.birthday}" class="text-danger"></span>
					</div>
					<div class="form-group pt-2">
						<label for="sick" class="form-check-label">isSick</label> <input
							type="checkbox" class="form-check-input" name="sick" 
							th:checked="${patient.sick}" />
						<span th:errors="${patient.sick}" class="text-danger"></span>
					</div>
					<button class="btn btn-primary mt-2">Submit</button>
				</form>
			</div>

			<div class="col-lg-6 justify-content-center">
				<h2>This is a pic or video</h2>
			</div>

		</div>
	</section>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>
</html>
