<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template1">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">

<title>Patient home</title>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarTogglerDemo01"
			aria-controls="navbarTogglerDemo01" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarTogglerDemo01">
			<b><a class="navbar-brand" href="#">MyLogo</a></b>
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0 w-100">
				<li class="nav-item active"><a class="nav-link" href="#">Home</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#">Doctors</a></li>
				<li class="nav-item "><a class="nav-link dropdown-toggle"
					th:href="@{addPatient}" data-toggle="dropdown"> Patients </a>

					<div className="dropdown-menu dropdown-menu-right"
						aria-labelledby="triggerId">
						<a className="dropdown-item" href="#"> add </a> <a
							className="dropdown-item" href="#"> edit </a>
					</div></li>
				<li class="nav-item dropdown" style="margin-left: auto"><a
					class="nav-link dropdown-toggle" href="#"
					id="navbarDropdownMenuLink" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"> username </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" href="#">logout</a> <a
							class="dropdown-item" href="#">profile</a>
					</div></li>
			</ul>
		</div>
	</nav>
	<section class="container">
		<div class="position-relative d-flex justify-conte
		nt-center pt-5">
			<table class="table table-striped">
				<thead class="bg-primary">
					<tr>
						<td>id</td>
						<td>name</td>
						<td>isSick</td>
						<td>birthday</td>
					</tr>
				</thead>

				<tbody>
					<tr th:each="p:${patientsList}">
						<td th:text="${p.id}"></td>
						<td th:text="${p.name}"></td>
						<td th:text="${p.sick}"></td>
						<td th:text="${p.birthday}"></td>
						<td><a class="btn btn-warning"
							th:href="@{deletPatient(id =${p.id},activePage=${activePage},keyword=${keyword})}">
								delete</a></td>
						<td><a class="btn btn-warning"
							th:href="@{editPatient(id =${p.id})}">
								Edit</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<nav aria-label="Page navigation example d-flex">

			<ul class="pagination justify-content-center">
				<li class="page-item"><a class="page-link" href="#"
					tabindex="-1">Previous</a></li>

				<li class="page-item" th:each=" page,status : ${pagesNumber}">
					<a
					th:class="${status.index == activePage}? 'page-link active':'page-link'"
					th:href="@{patients(page=${status.index} ,keyword=${keyword})}"
					th:text="${status.index+1}"></a>
				</li>
				<li class="page-item"><a class="page-link" href=""
					tabindex="+1">next</a></li>
			</ul>

		</nav>
	</section>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"
		integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>
</html>
